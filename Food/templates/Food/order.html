{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{% static 'js/order.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Bonne App√©tit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url("{% static 'images/order-background.png' %}") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            animation: fadeInBackground 2s ease-in-out both;
        }

        h1 {
            font-size: 3rem;
            color: #ff7e67;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            animation: slideInDown 1.5s ease-out both;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: left;
            animation: zoomIn 1.5s ease-in-out both;
        }

        label {
            font-size: 1.2rem;
            color: #fff;
            display: block;
            margin-bottom: 0.5rem;
            animation: fadeInUp 1s ease-in-out both;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            animation: fadeInUp 1.2s ease-in-out both;
        }

        button {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: bounceIn 1.5s ease-out both;
        }

        button[type="submit"] {
            background: #ff7e67;
            color: #fff;
        }

        button.cancel {
            background: #555;
            color: #fff;
            margin-top: 1rem;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        button.cancel:hover {
            background: #333;
        }

        /* Animations */
        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Order Now</h1>
    <form action="{% url 'submit_order' %}" method="POST">
        {% csrf_token %}
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
    
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
    
        <label for="items">Order Items:</label>
        <textarea id="items" name="items" rows="4" placeholder="List the items you want to order..." required></textarea>
    
        <label for="address">Delivery Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
    
        <button type="submit">Submit Order</button>
        <button type="button" class="cancel" onclick="location.href='{% url 'index' %}'">Cancel</button>
    </form>

    <!-- Load JavaScript -->
    
</body>
</html>
