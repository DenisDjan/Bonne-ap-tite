<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #2f2f2f; /* Solid grey background */
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ff7e67;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #ccc;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            display: flex;
            gap: 1rem;
        }

        a {
            display: inline-block;
            padding: 1rem 2rem;
            background: #ff7e67;
            color: #fff;
            font-size: 1rem;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        a:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: #ff9a9e;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti span {
            position: absolute;
            width: 10px;
            height: 20px;
            background: #fff;
            opacity: 0.8;
            border-radius: 50%;
            animation: confetti-fall 3s linear infinite, confetti-drift 5s ease-in-out infinite;
        }

        @keyframes confetti-fall {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100%);
            }
        }

        @keyframes confetti-drift {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(20px);
            }
        }
    </style>
</head>
<body>
    <div class="confetti">
        {% for i in "12345678901234567890123456789012345678901234567890" %}
        <span style="left: {{ forloop.counter|add:"1" }}%; animation-delay: {{ forloop.counter|divisibleby:3 }}s;"></span>
        {% endfor %}
    </div>
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully. We will deliver your delicious meals shortly!</p>
    <div class="button-container">
        <a href="{% url 'index' %}" class="home-button">Back to Home</a>
        <a href="{% url 'order' %}" class="order-now-button">More Order</a>
    </div>
</body>
</html>
