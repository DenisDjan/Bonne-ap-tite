{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="{% static 'js/contact.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bonne App√©tit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url("") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: left;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 3rem;
            color: #ff7e67;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }

        label {
            font-size: 1.2rem;
            color: #fff;
            display: block;
            margin-bottom: 0.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        textarea {
            resize: none;
        }

        button {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            background: #ff7e67;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #ff7e67;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Contact Us</h1>
        <form action="{% url 'submit_contact' %}" method="POST">
            {% csrf_token %}
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Your Phone:</label>
            <input type="phone" id="phone" name="phone" placeholder="Enter your phone" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <a href="{% url 'index' %}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
